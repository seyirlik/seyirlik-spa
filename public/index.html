<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Seyirlik film öneri ve filtremele uygulaması"
    />
    <meta
      name="keywords"
      content="film,film önerisi,film tavsiyesi,türk filmleri,yabancı filmler"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Seyirlik | Film Tavsiyesi</title>
    <!-- Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://seyirlik.herokuapp.com" />
    <meta property="og:title" content="Seyirlik | Film Tavsiyesi" />
    <meta
      property="og:image"
      content="https://seyirlik.herokuapp.com/favicon.ico"
    />
    <meta
      property="og:description"
      content="Seyirlik film tavsiye ve filtreleme sitesi.Film aramaya son."
    />
    <meta property="og:site_name" content="Seyirlik" />
    <meta property="og:locale" content="tr_TR" />
    <!-- Sonraki etiketler opsiyoneldir ancak kullanılması önerilir -->
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@seyirlik" />
    <meta name="twitter:url" content="https://seyirlik.herokuapp.com" />
    <meta name="twitter:title" content="Seyirlik | Film Tavsiyesi" />
    <meta
      name="twitter:description"
      content="Seyirlik, film tavsiye ve filtreleme sitesi.Film aramaya son."
    />
    <meta
      name="twitter:image"
      content="https://seyirlik.herokuappcom/favicon.ico"
    />
    <style>
      .loading-overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--bg-transparent);
      }
      .loading {
        display: inline-block;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 2px dashed #ffffff;
        border-top-width: 4px;
        border-left-width: 4px;
        border-bottom-width: 0.1px;
        border-right-width: 0px;
        animation-name: spin;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      @keyframes spin {
        /* loading rotate animation */
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div className="loading-overlay">
        <span className="loading"></span>
      </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('serviceWorker.js')
            .then(
              function (registration) {
                console.log(
                  'ServiceWorker registration successful with scope: ',
                  registration.scope
                );
              },
              function (err) {
                console.log('ServiceWorker registration failed: ', err);
              }
            )
            .catch(function (err) {
              console.log(err);
            });
        });
      } else {
        console.log('service worker is not supported');
      }
    </script>
  </body>
</html>
